<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" 
        alt="" 
        class="img-responsive"
        style="max-height: 400px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown>
            <button type="button" 
                    class="btn btn-primary dropdown-toggle">
                    Manage Recipe <span class="caret"></span>

            </button>
            <ul class="dropdown-menu">
                <li></li>
                <!--<li><a>Edit Recipe</a></li>
                <li><a>Delete Recipe</a></li> -->
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}} <br>
        <a (click)="onAddToShoppingList()" class="btn btn-success btn-sm me-1 mt-2 mb-3" style="cursor: pointer;">Shopping List</a>
        <a style="cursor: pointer;" (click)="onEditRecipe()" class="btn btn-secondary btn-sm me-1 mt-2 mb-3">Edit Recipe</a>
        <a style="cursor: pointer;" class="btn btn-danger btn-sm me-1 mt-2 mb-3">Delete Recipe</a>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }}

            </li>
        </ul>
    </div>
</div>
